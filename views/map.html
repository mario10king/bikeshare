<!DOCTYPE html>
<html>
  <head>
    <title>Directions</title>
<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    </div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var firstLeg = new google.maps.DirectionsRenderer;
        var secondLeg = new google.maps.DirectionsRenderer;
        var thirdLeg = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: 34.02, lng: -118.47}
        });
        firstLeg.setMap(map);
        secondLeg.setMap(map);
        thirdLeg.setMap(map);

        calculateAndDisplayRoute(directionsService, firstLeg, "WALKING", '{{walkingOrigin}}', '{{origin}}');
        calculateAndDisplayRoute(directionsService, secondLeg, "BICYCLING", '{{origin}}','{{destination}}');
        calculateAndDisplayRoute(directionsService, thirdLeg, "WALKING",'{{destination}}','{{walkingDestination}}');
      }

      function calculateAndDisplayRoute(directionsService, leg, travelMode, origin, destination) {
        directionsService.route({
          origin: origin,
          destination: destination,
          travelMode: travelMode 
        }, function(response, status) {
          if (status === 'OK') {
            leg.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
    </script>
  </body>
</html>
